kumuluzee:
  name: lairbnb-reservations
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8082
    http:
      port: 8082
  datasources:
    - jndi-name: jdbc/ReservationsDS
      connection-url: jdbc:postgresql://192.168.99.100:5432/reservations
      username: postgres
      password: postgres
      max-pool-size: 20
  discovery:
    etcd:
      hosts: http://192.168.99.100:2379
    ttl: 20
    ping-interval: 15
  config:
    start-retry-delay-ms: 500
    max-retry-delay-ms: 900000
    etcd:
      hosts: http://192.168.99.100:2379

service-properties:
  external-services:
    user-service:
      enabled: true
    lair-service:
      enabled: true